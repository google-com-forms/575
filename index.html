<script>
 
  
  //Меняем размер Canvas под баннер
  function changeCanvasSize(){

    //Меняем background
    canvas.style.background = "url('background.jpg') center / cover";

    var bannerHeight; //высота подложки для баннера

    if (gameLang == "en") {
        //tckb временно отключаем показ баннера для фичеринга       
        bannerHeight = 0;
        //bannerHeight = 100;
    } else {
        bannerHeight = 0;
    }

    var newWidth= 100; //в процентах
    var newHeight=((window.innerHeight-bannerHeight)/window.innerHeight)*100;

    document.getElementById("unity-canvas").style.width = newWidth +"%";
    document.getElementById("unity-canvas").style.height = newHeight +"%";

  }
</script>
